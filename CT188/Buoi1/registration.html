<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="container">
      <p>Đăng ký</p>
      <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
      <form action="#" id="registration-form">
        <ul>
          <li>
            <input
              type="text"
              id="mssv"
              name="mssv"
              placeholder="Mã số sinh viên"
              class="text-inp"
            />
          </li>
          <li>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Họ và tên"
              class="text-inp"
            />
          </li>
          <li>
            <input
              type="date"
              id="dob"
              name="dob"
              placeholder="Ngày sinh"
              class="text-inp"
            />
          </li>
          <li>
            <div class="cb-sex">
              <input type="checkbox" id="nam" name="nam" value="0" />
              <label for="nam">Nam</label>
              <input type="checkbox" id="nu" name="nu" value="1" />
              <label for="nu">Nữ</label>
            </div>
          </li>
          <li>
            <input
              type="text"
              id="number-phone"
              name="number-phone"
              placeholder="Số điện thoại"
              class="text-inp"
            />
          </li>
          <li>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="text-inp"
            />
          </li>
          <li>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Mật khẩu"
              class="text-inp"
            />
          </li>

          <li>
            <input
              type="password"
              placeholder="Nhập lại mật khẩu"
              class="text-inp"
              id="password-confirm"
              name="password-confirm"
            />
          </li>
          <li id="error-wrong-password"></li>
          <li>
            <input type="checkbox" id="term" />
            <label for="term"
              >Tôi đồng ý với <a href="">điều khoản sử dụng</a></label
            >
          </li>
        </ul>
        <div class="btn-fn">
          <input type="submit" class="btn" value="Gửi" />
          <a href="/"> <input type="button" class="btn" value="Thoát" /></a>
        </div>
      </form>
    </div>
    <script src="./registration.js"></script>
  </body>
</html>
