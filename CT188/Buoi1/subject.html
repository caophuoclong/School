<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Hoc</title>
    <link rel="stylesheet" href="./subject.css" />
  </head>
  <body>
    <div class="multi-choices">
      <div class="multi-choices__title">Thi Trac nghiem</div>
      <form action="#">
        <ul class="multi-choices__questions">
          <li class="multi-choices__question" name="cau1">
            <span class="multi-choices__question--title"
              >Cau 1: Thiet bi nao sau day la thiet bi nhap chuan?</span
            >
            <ul class="multi-choices__answers">
              <li class="multi-choices__answer" id="multi-choices__answer1">
                <input
                  type="radio"
                  class="answer multi-choices__check"
                  id="answer__choices1"
                  name="cau1"
                  value="mouse"
                />
                <label for="answer__choices1" class="label__answer"
                  >Con chuot</label
                >
              </li>
              <li class="multi-choices__answer" id="multi-choices__answer2">
                <input
                  type="radio"
                  class="answer multi-choices__check"
                  id="answer__choices2"
                  name="cau1"
                  value="keyboard"
                />
                <label for="answer__choices2" class="label__answer"
                  >Ban phim</label
                >
              </li>
              <li class="multi-choices__answer" id="multi-choices__answer3">
                <input
                  type="radio"
                  class="answer multi-choices__check"
                  id="answer__choices3"
                  name="cau1"
                  value="usb"
                />
                <label for="answer__choices3" class="label__answer">USB</label>
              </li>
              <li class="multi-choices__answer" id="multi-choices__answer4">
                <input
                  type="radio"
                  class="answer multi-choices__check"
                  id="answer__choices4"
                  name="cau1"
                  value="all"
                />
                <label for="answer__choices4" class="label__answer"
                  >Tat ca</label
                >
              </li>
            </ul>
          </li>
          <li class="multi-choices__question">
            <span class="multi-choices__question--title"
              >Cau 2: Thiet bi nao sau day la thiet bi nhap?</span
            >
            <ul class="multi-choices__answers">
              <li class="multi-choices__answer" id="multi-choices__answer1">
                <input
                  type="checkbox"
                  class="answer multi-choices__check"
                  id="answer__choices2.1"
                  name="cau2"
                  value="mouse"
                />
                <label for="answer__choices2.1" class="label__answer"
                  >Con chuot</label
                >
              </li>
              <li class="multi-choices__answer" id="multi-choices__answer2">
                <input
                  type="checkbox"
                  class="answer multi-choices__check"
                  id="answer__choices2.2"
                  name="cau2"
                  value="keyboard"
                />
                <label for="answer__choices2.2" class="label__answer"
                  >Ban phim</label
                >
              </li>
              <li class="multi-choices__answer" id="multi-choices__answer3">
                <input
                  type="checkbox"
                  class="answer multi-choices__check"
                  id="answer__choices2.3"
                  name="cau2"
                  value="usb"
                />
                <label for="answer__choices2.3" class="label__answer"
                  >USB</label
                >
              </li>
              <li class="multi-choices__answer" id="multi-choices__answer4">
                <input
                  type="checkbox"
                  class="answer multi-choices__check"
                  id="answer__choices2.4"
                  name="cau2"
                  value="O cung"
                />
                <label for="answer__choices2.4" class="label__answer"
                  >O cung</label
                >
              </li>
            </ul>
          </li>
          <li class="multi-choices__question">
            <span class="multi-choices__question--title"
              >Cau 3: Thuat ngu IOT duoc viet tat tu cum tu nao?</span
            >
            <input
              type="text"
              name="cau3"
              class="answer"
              placeholder="Co 3 tu"
            />
          </li>
          <li class="multi-choices__question">
            <span class="multi-choices__question--title"
              >Cau 4: Thuat ngu AI co nghia la?</span
            >
            <div>
              <textarea
                name="cau4"
                id=""
                class="answer"
                cols="40"
                rows="3"
              ></textarea>
            </div>
          </li>
        </ul>
        <div class="btn">
          <input type="submit" id="btn-submit" value="Gui" />
          <input type="button" id="btn-cancel" value="Huy" />
        </div>
      </form>
    </div>
  </body>
</html>
