        <div class="search-container">
          <form action="#" method="get">
            <div class="input-container">
              <input
                type="text"
                name="search"
                id="search"
                class="search"
                placeholder="Nhập nội dung cần tìm..."
              />
              <i class="fas fa-search icon-white"></i>
              <i class="fas fa-shopping-cart icon-pink"></i>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <h1>Liên hệ</h1>
        <p>
          <i class="fas fa-map-marker-alt icon-pink"></i>

          <b>Địa chỉ: 0123, Toà nhà ABC, TP.Cần Thơ</b>
          Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện từ hoặc sử dụg biểu
          mẫu bên dưới. Xin cảm ơn.
        </p>
        <!-- <fieldset> -->
        <!-- <legend>Góp ý</legend> -->
        <h1>Góp ý</h1>
        <form
          action="#"
          method="post"
          enctype="application/x-www-form-urlencoded"
          class="thongtin"
        >
          <table>
            <tr>
              <td>
                <i class="fas fa-user icon-white"></i>
                <input
                  type="text"
                  name="hoten"
                  id="hoten"
                  placeholder="Nhập Họ Tên của bạn"
                />
              </td>
            </tr>
            <tr>
              <td>
                <i class="fas fa-envelope icon-white"></i>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Nhập địa chỉ email"
                />
              </td>
            </tr>
            <tr>
              <td>
                <i class="fas fa-bars icon-white"></i>
                <select name="topic" id="topic" size="1">
                  <option value="sp_dv">Về sản phẩm dịch vụ</option>
                  <option value="ud_tp">Về ưu đãi thành viên</option>
                  <option value="td">Về tin tuyển dụng</option>
                </select>
              </td>
            </tr>

            <tr>
              <td colspan="2">
                <i class="fas fa-sticky-note icon-white"></i>

                <textarea
                  name="content"
                  id="content"
                  cols="50"
                  rows="7"
                  placeholder="Nội dung cần liên hệ"
                ></textarea>

              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Gửi" />
              </td>
            </tr>
          </table>
        </form>
        <!-- </fieldset> -->
      </article>
    </main>
