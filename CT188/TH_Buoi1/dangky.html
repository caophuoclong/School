    <main>
      <article>
        <h1>ĐĂNG KÝ</h1>
        <form
          action="#"
          enctype="multipart/form-data"
          method="post"
          class="signup-form"
        >
          <table>
            <tr>
              <td>
                <i class="fas fa-envelope icon-white"></i>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Vui lòng nhập email"
                />
              </td>
            </tr>
            <tr>
              <td>
                <i class="fas fa-key icon-white"></i>
                <input
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="Vui lòng nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td>
                <i class="fas fa-key icon-white"></i>
                <input
                  type="password"
                  name="confirm_pass"
                  id="confirm_pass"
                  placeholder="Vui lòng nhập lại mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td>
                <i class="fas fa-users icon-white"></i>
                <input type="radio" name="level" value="b" id="bac" />
                <label for="bac">Bạc</label>
                <input type="radio" name="level" value="v" id="vang" />
                <label for="vang">Vàng</label>
                <input type="radio" name="level" value="bk" id="b_kim" />
                <label for="b_kim">Bạch Kim</label>
              </td>
            </tr>
            <tr>
              <td>
                <i class="fas fa-id-badge icon-white"></i>
                <input type="file" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                Thông qua việc tạo tài khoản, bạn đồng ý với
                <a href="">Điều khoản & quyền riêng tư của chúng tôi</a>.
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Đăng ký" />
                <input type="reset" value="Huỷ" />
              </td>
            </tr>
          </table>
        </form>
      </article>
