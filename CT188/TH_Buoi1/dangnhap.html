      td {

    <header>
      <a id="#top" href="trangchu.html"
        ><img src="./images/logo.png" alt=""
      /></a>
      <img id="header-img1" src="./images/header-img1.png" alt="" />
      <img id="header-img2" src="./images/header-img2.png" alt="" />
      <img id="header-img3" src="./images/header-img3.png" alt="" />
      <nav>
        <a href="trangchu.html">Trang Chủ</a>
        <a href="gioithieu.html">Giới Thiệu</a>

      </nav>
    </header>
    <main>
      <article>
        <h1>ĐĂNG NHẬP</h1>
        <form
          action="#"
          method="post"
          enctype="application/x-www-form-urlencoded"
          class="signin-form"
        >
          <table>
            <tr>
              <td colspan="2">
                <img
                  src="./images/dangnhap/userlogin.png"
                  alt=""
                  width="200"
                  height="200"
                  id="mrg1"
                />
              </td>
            </tr>
            <tr>
              <td>
                <i class="fas fa-envelope icon-white"></i>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Nhập email"
                />
              </td>
            </tr>
            <tr>
              <td>
                <i class="fas fa-key icon-white"></i>
                <input
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="Nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Đăng nhập" />
                <input type="reset" value="Huỷ" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label for="remember">
                  Bạn quên <a href="">Mật khẩu?</a>
                  <input type="checkbox" name="remember" checked="checked" />
                  Ghi nhớ cho lần đăng nhập sau
                </label>
              </td>
            </tr>
          </table>
        </form>
      </article>
    </main>
